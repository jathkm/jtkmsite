<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | JTKM</title>
    <link rel="stylesheet" href="../design-tokens.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--grad-hero);
            font-family: var(--font-b);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: var(--space-6);
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius-3);
            padding: var(--space-7);
            box-shadow: var(--shadow-xl);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: var(--space-6);
        }
        
        .login-logo svg {
            width: 60px;
            height: 60px;
            margin: 0 auto var(--space-3);
            color: var(--green-2);
        }
        
        .login-title {
            font-family: var(--font-h);
            font-size: var(--text-2xl);
            font-weight: var(--weight-semibold);
            color: var(--color-text-primary);
            text-align: center;
            margin-bottom: var(--space-7);
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .form-label {
            display: block;
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            color: var(--color-text-primary);
            background: var(--sand);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-1);
            transition: all var(--duration-fast) var(--ease-out);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--green-2);
            box-shadow: 0 0 0 3px rgba(164, 220, 58, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: var(--space-4);
            font-size: var(--text-base);
            font-weight: var(--weight-medium);
            color: white;
            background: var(--grad-green);
            border: none;
            border-radius: var(--radius-2);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-green);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            margin-top: var(--space-4);
            padding: var(--space-3);
            font-size: var(--text-sm);
            color: var(--color-error);
            background: rgba(245, 71, 40, 0.1);
            border: 1px solid var(--color-error);
            border-radius: var(--radius-1);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: var(--space-6);
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            transition: color var(--duration-fast) var(--ease-out);
        }
        
        .back-link:hover {
            color: var(--green-2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M50 10 L50 90 M30 40 Q50 30 70 40 M25 60 Q50 50 75 60 M20 80 Q50 70 80 80"/>
                </svg>
                <h1 class="login-title">Admin Login</h1>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
                
                <div id="error-message" class="error-message" role="alert"></div>
            </form>
        </div>
        
        <a href="../index.html" class="back-link">‚Üê Back to site</a>
    </div>
    
    <script>
        // Simple authentication (In production, use proper backend authentication)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'jtkm2025' // CHANGE THIS IN PRODUCTION!
        };
        
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = form.username.value.trim();
            const password = form.password.value;
            
            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Set session
                sessionStorage.setItem('jtkm_admin_auth', 'true');
                sessionStorage.setItem('jtkm_admin_user', username);
                sessionStorage.setItem('jtkm_admin_time', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.classList.add('show');
                
                // Shake animation
                form.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);
            }
        });
        
        // Check if already logged in
        if (sessionStorage.getItem('jtkm_admin_auth') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</body>
</html>
