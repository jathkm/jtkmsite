<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JTKM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #26225E 0%, #1F2833 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            display: block;
        }

        h1 {
            font-family: 'Lexend', sans-serif;
            font-size: 1.75rem;
            color: #26225E;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: #4A5568;
            font-size: 0.9375rem;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #1F2833;
            margin-bottom: 8px;
            font-size: 0.9375rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #26225E;
            box-shadow: 0 0 0 3px rgba(38, 34, 94, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #26225E;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-login:hover {
            background: #1e1a4d;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(38, 34, 94, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FEE;
            border: 1px solid #FCC;
            color: #C33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9375rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: #26225E;
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #F98E2B;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../assets/images/jtkm-tree-logo.png" alt="JTKM Logo" class="logo">
        
        <h1>Admin Login</h1>
        <p class="subtitle">JTKM Content Management</p>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to website</a>
        </div>
    </div>

    <script>
        // Simple authentication (in production, this would be server-side)
        const CREDENTIALS = {
            username: 'JTKM',
            password: 'Jino'
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Set session (in production, use secure tokens)
                sessionStorage.setItem('jtkm_admin_auth', 'true');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
